[tools]
go = "1.25.7"
golangci-lint = "latest"
shellcheck = "latest"

[tasks]
"lint:go" = "golangci-lint run"
"lint:shell" = "shellcheck scripts/*.sh make_release"
lint = { depends = ["lint:*"] }
"fmt:go" = "go fmt ./..."
fmt = { depends = ["fmt:*"] }
test = "go test ./..."
install = "go mod download"
codegen = "go generate ./..."
ci = { depends = ["lint", "test"] }
