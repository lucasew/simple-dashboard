[tools]
go = "1.25.7"
golangci-lint = "latest"
shellcheck = "latest"

[tasks]
"lint:go" = "golangci-lint run"
"lint:shell" = "shellcheck scripts/*.sh make_release"
lint = { depends = ["lint:go", "lint:shell"] }
"fmt:go" = "go fmt ./..."
fmt = { depends = ["fmt:go"] }
"test:go" = "go test ./..."
test = { depends = ["test:go"] }
"install:go" = "go mod download"
install = { depends = ["install:go"] }
"codegen:go" = "go generate ./..."
codegen = { depends = ["codegen:go"] }
ci = { depends = ["lint", "test"] }
